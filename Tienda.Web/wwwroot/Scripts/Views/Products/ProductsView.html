<style>

</style>

<div class="View">
    <div class="main-w3layouts wrapper">
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form name="MyForm">
                    <input class="text" type="text" ng-model="vm.ProductName" placeholder="Name" required>
                    <input class="text" type="text" ng-model="vm.Price" placeholder="Price" required>
                    <input type="submit" value="Add" id="AddButton" class="submit" ng-click="vm.CheckFormAdd(MyForm.$valid)" ng-show="!vm.IsEditing">
                    <input type="submit" value="Save" id="SaveButton" ng-click="vm.CheckFormSave(MyForm.$valid)" ng-show="vm.IsEditing">
                </form>
            </div>
        </div>
    </div>
    <div ui-grid="vm.GridOptions"></div>
  
</div>
